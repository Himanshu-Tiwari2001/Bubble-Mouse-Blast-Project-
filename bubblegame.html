<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bubble.css" />
    
  </head>

  <body>
    <span><h1 id="gamename">Bubble Mouse Blast </h1></span>
    <div id="main">
      
      <div id="panel">
        <div id="ptop">
          <div class="elem">
            <h2>Set Timer</h2>
            <div id="setTimer" class="box">
              <select id="timerDropdown">
                <option value="30">30 Seconds</option>
                <option value="60">60 Seconds</option>
                <option value="90">90 Seconds</option>
                <option value="120">120 Seconds</option>
                <option value="150">150 Seconds</option>
              </select>
              <button id="setTimerButton">Set Timer</button>
            </div>
          </div>
          <div class="elem">
            <h2>Hit</h2>
            <div id="hitVal" class="box"></div>
          </div>
          <div class="elem">
            <h2>Timer</h2>
            <div id="timerval" class="box"></div>
          </div>
          <div class="elem">
            <h2>Score</h2>
            <div id="incscore" class="box"></div>
          </div>
        </div>
        <div id="pbtm">
          <img  src="gameover.gif"/>
        </div>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
